  <div class="card" *ngFor="let blog of blogs;  let i= index" >
    <div class="card-header">
      <h2>{{blog.title}}</h2>
      <p>{{blog.author}}</p>
    </div>
    <img *ngIf="photoURL(i)!=''" [src]='photoURL(i)' class="card-img" width="300" height="400"/>
    <!--<p>{{blog.image}}</p>-->
    <div class="card-body">
      <p class="card-text">{{ blog.description }}</p>
      <button type="button" (click)="openPost(i)" class="btn btn-link">See More</button>
    </div>
    <div class="card-footer">
      <div *ngFor="let comm of blog.comments;  let j= index">
        <p class="card-text">{{comm.user}}: {{comm.content}}</p>
      </div>
      <!--<input type="text" value="Username" #user>-->
      <div *ngIf="globals.isLoggedIn">
        <input type="text" value="Comment" #comment>
        <button type="button" (click)="postComment(comment,i)" class="btn btn-secondary">Post</button>
      </div>
    </div>
  </div>
