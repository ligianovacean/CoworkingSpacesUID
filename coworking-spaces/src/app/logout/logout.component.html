<div class="logoutConfirmation">
  <h2 mat-dialog-title>Logout Confirmation</h2>
  <mat-dialog-content class="error">Are you sure you want to logout?</mat-dialog-content>
  <mat-dialog-actions>
    <button class="button" mat-raised-button (click)="logout()">Yes</button>
    <button class="button" mat-raised-button (click)="closeDialog()">No</button>
  </mat-dialog-actions>
</div>
