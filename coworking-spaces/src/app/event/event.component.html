<!DOCTYPE html>
<body>

<div class="container">
    <div  id ="container">
        <div class="child">
            <h1>{{event.title}}</h1>
            <div id="descriere"> {{event.description}}</div>
      
        </div>
        
        </div>


        <agm-map [latitude]="lat" [longitude]="lng">
            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>


    </div>

    <form class="form-group ">

    </form>
