<div>
  <div>
    <app-sticky-header></app-sticky-header>
  </div>

  <div id="main-div">
    <form>
      <fieldset>
        <legend>Hub Member Request</legend>
        <div class="form-group">
          <label for="name">Name address</label>
          <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Name" [(ngModel)]='hbb.name' name='name'>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Email" [(ngModel)]='hbb.email' name='email'>
        </div>
        <div class="form-group">
          <label for="phone">Phone number</label>
          <input type="text" class="form-control" id="phone" aria-describedby="phone" placeholder="Phone number" [(ngModel)]='hbb.phone' name='phone'>
        </div>
        <div class="form-group">
          <label for="company">Company name</label>
          <input type="text" class="form-control" id="company" aria-describedby="company" placeholder="Company name" [(ngModel)]='hbb.companyName' name='company'>
        </div>
        <div class="form-group">
          <label for="companyDescription">Company Description</label>
          <textarea class="form-control" id="companyDescription" rows="5"> {{hbb.companyDescription}} </textarea>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="" checked="" >
            Check if facilities are needed
          </label>
        </div>
        <div class="form-group">
          <label for="handicapFacilities">Handicap Facilities</label>
          <textarea class="form-control" id="handicapFacilities" rows="3"> {{hbb.handicapFaciities}} </textarea>
        </div>
      </fieldset>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
