<div>
  <div>
    <app-sticky-header></app-sticky-header>
  </div>

  <div id="main-div">
    <form>
      <fieldset>
        <legend>Hub Member Request</legend>
        <div class="form-group">
          <label for="name">Name address</label>
          <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="phone">Phone number</label>
          <input type="text" class="form-control" id="phone" aria-describedby="phone" placeholder="Phone number">
        </div>
        <div class="form-group">
          <label for="company">Phone number</label>
          <input type="text" class="form-control" id="company" aria-describedby="company" placeholder="Company name">
        </div>
        <div class="form-group">
          <label for="companyDescription">Company Description</label>
          <textarea class="form-control" id="companyDescription" rows="5"></textarea>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="" checked="">
            Check if facilities are needed
          </label>
        </div>
        <div class="form-group">
          <label for="handicapFacilities">Handicap Facilities</label>
          <textarea class="form-control" id="handicapFacilities" rows="3"></textarea>
        </div>
      </fieldset>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
